name: doctor2home_app
description: A doctor delivery app like Swiggy/DoorDash for medical services
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_map: ^6.0.1
  flutter_map_cancellable_tile_provider: ^2.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.2.1
  http: ^1.1.2
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
